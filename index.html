<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yummly Test</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="yummly.js"></script>
</head>
<body class="#ffcdd2 red lighten-4">
  <div>
    <ul id="slide-out" class="side-nav fixed #ffcc80 orange lighten-3">
      <ul class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header active">What is in the fridge?</div>
          <div class="collapsible-body">
            <table class="bordered"  id="ingredient-area">
              <thead>
                <tr>
                  <th>Ingredients</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <form>
              <div class="col s12">
                <button class="btn-floating btn-large waves-effect waves-light red" id="ingredient-input"><i class="material-icons">add</i></button>
                <div class="input-field inline">
                  <input class="form-control" id="ingredient-name-input" type="text">
                  <label data-error="wrong" data-success="right" id="input-holder">Ingredient (max: 3)</label>
                </div>
                <div>
                  <a class="waves-effect waves-light btn" id="search-recipe"><i class="material-icons left">arrow_forward</i>Search for recipes!</a>
                </div>
              </div>
            </form>
          </div>
        </li>
        <li>
          <div class="collapsible-header">Find a restaraunt.</div>
          <div class="collapsible-body">
          <button class="waves-effect waves-light btn" id="search-rest"><i class="material-icons left">arrow_forward</i>Find a restaurant!</button>
          </div>
        </li>
      </ul>
    </ul>
  </div>
  <div class="rightpersonal container">
    <div class="row" id="recipe-area"></div>
  </div>
</body>
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqcnUQO2FnVNhGM2d-OpcAnhVe6m-xlvU&libraries=places">
    </script>

</html>
